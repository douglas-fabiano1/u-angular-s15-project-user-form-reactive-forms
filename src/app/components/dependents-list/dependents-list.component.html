<div class="p-4">
  <p class="p-4 text-2xl font-semibold">Dependentes:</p>

  <ng-container
    *ngIf="dependentsList?.length === 0; else dependentsListTemplate"
  >
    <div>
      <p class="p-4 text-lg">O usuÃ¡rio nÃ£o possui dependentes.</p>
    </div>
  </ng-container>

  <ng-template #dependentsListTemplate>
    <div *ngFor="let dependent of dependentsList">
      <div class="p-4 grid sm:grid-cols-3">
        <app-user-info-item
          title="Nome"
          [text]="dependent.name"
        ></app-user-info-item>
        <app-user-info-item
          title="Idade"
          [text]="dependent.age.toString()"
        ></app-user-info-item>
        <app-user-info-item
          title="Documento"
          [text]="dependent.document.toString()"
        ></app-user-info-item>
      </div>

      <hr class="block sm:hidden" />
    </div>
  </ng-template>
</div>
